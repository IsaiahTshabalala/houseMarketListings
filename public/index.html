<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="stylesheet" type="text/css" href="../src/w3.css" />
    <!--<link rel="stylesheet" type="text/css" href="../src/w3-css-theme.css" />
      This does not work, so a workaround was to paste the css from this file into the <style> tag
    -->

    
    <style>      
    /* This theme was generated using the w3.css color generator found here:
       https://www.w3schools.com/w3css/w3css_color_generator.asps */
      .w3-theme-l5 {color:#000 !important; background-color:#f6f8f5 !important}
      .w3-theme-l4 {color:#000 !important; background-color:#e1e8df !important}
      .w3-theme-l3 {color:#000 !important; background-color:#c4d0c0 !important}
      .w3-theme-l2 {color:#000 !important; background-color:#a6b9a0 !important}
      .w3-theme-l1 {color:#fff !important; background-color:#89a180 !important}
      .w3-theme-d1 {color:#fff !important; background-color:#62795a !important}
      .w3-theme-d2 {color:#fff !important; background-color:#576c50 !important}
      .w3-theme-d3 {color:#fff !important; background-color:#4c5e46 !important}
      .w3-theme-d4 {color:#fff !important; background-color:#41513c !important}
      .w3-theme-d5 {color:#fff !important; background-color:#364332 !important}

      .w3-theme-light {color:#000 !important; background-color:#f6f8f5 !important}
      .w3-theme-dark {color:#fff !important; background-color:#364332 !important}
      .w3-theme-action {color:#fff !important; background-color:#364332 !important}

      .w3-theme {color:#fff !important; background-color:#6d8764 !important}
      .w3-text-theme {color:#6d8764 !important}
      .w3-input-theme-1 { color: #000 !important; background-color: #a6b9a0 !important}
      .w3-border-theme {border-color:#6d8764 !important}

      .w3-hover-theme:hover {color:#fff !important; background-color:#6d8764 !important}
      .w3-hover-text-theme:hover {color:#6d8764 !important}
      .w3-hover-border-theme:hover {border-color:#6d8764 !important}
      
      .side-by-side {
        display: inline-block;
      }

      /**/
      .thumbnail {
        border: 1px solid #ddd; /* Gray border */
        border-radius: 4px;  /* Rounded border */
        padding: 5px; /* Some padding */
        width: 150px; /* Set a small width */
      }
      /* Add a hover effect (blue shadow) */
      .thumbnail:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
      .selected-item-style { 
          /* Change to this style when selected.*/
          color: '#fff';
          background-color:'#6D8764';
      }
    </style>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>House Marketplace Listings</title>
  </head>
  <body class="w3-theme">
    <div id="root" class="w3-container"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
